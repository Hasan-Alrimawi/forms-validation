<form [formGroup]="form" class="columnSpacing">
    <section>
        <div class="twoOnRow">
            <label for="name">Enter your profile's name</label>
            <input type="text" name="name" formControlName="name" required >
        </div>
        <span class="error" *ngIf="name.errors?.['required'] && name.touched">
            Please Type in the name field.
        </span>
        <span class="error" *ngIf="name.errors?.['wrong']">
            hasan can't be a name.
        </span>
    </section>
    <section>
        <div class="twoOnRow">
            <label for="password">Enter your password</label>
            <input type="password" name="password" formControlName="pass" required>
        </div>
        <span class="error" *ngIf="pass.errors?.['minlength'] && pass.touched">
            Password must be longer than 8 characters
        </span>
    </section>
    <section>
        <div class="twoOnRow">
            <label for="email">Enter your email</label>
            <input type="text" name="email" formControlName="email" required>
        </div>
        <span class="error" *ngIf="(email.errors?.['email'] && email.touched)">
            Please enter your email in the correct form
        </span>
        <span class="error" *ngIf="form.errors?.['privacyBreached']  && pass.valid">
            Password can't be a substring of the email.
        </span>
        <span class="error" *ngIf="email.errors?.['usedEmail']">
            This email is already used.
        </span>
    </section>
    <button type="submit" [disabled]="form.invalid">
        Confirm
    </button>
</form>
